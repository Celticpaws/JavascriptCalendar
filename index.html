<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Calendar</title>
<script src="https://use.typekit.net/jth3nqg.js"></script>
<script>try{Typekit.load({ async: true });}catch(e){}</script>
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet">
<link href="css/estilos.css" rel="stylesheet" type="text/css">
<script src="js/jquery-1.11.3.min.js"></script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media tb queries -->

		<![endif]-->
</head>
<body style="padding-top: 15px" onload="holidays()">
<h1> Calendar on JavaScript for 8numbers </h1><br>
<div class="col-md-12" >
	<div class="col-md-2" >
		<h5> Start Date: </h5>
		<input id="d" type="date">
	</div>
	<div class="col-md-2" >
		<h5> Number of days: </h5>
		<input id="n" type="number" min=1 placeholder="Number of days">
	</div>
	<div class="col-md-2" >
		<h5> Zone: </h5>
		<input id="t" type="text" placeholder="Zone">
	</div>
	<div class="col-md-2" >
		<br>
		<button onclick="holidays();calculate();">Show</button>
	</div>
</div>
</div>
<div class="col-md-10" id="calendar">
</div>

</body>
</html>

<script src="js/calendario.js">
</script>
