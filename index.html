<body style="padding-top: 75px">


<div class="col-sm-6" >
<p> Start Date: </p>
	<input id="d" type="date" value="2008-07-27" placeholder="Start Date">
	<p> Number of days: </p>
	<input id="n" type="number" value="10" min=1 placeholder="Number of days">
